    </script>

<section data-markdown>
    <script type="text/template">
        ## Mapfile Tools (continued)

        + https://www.gisinternals.com/mapmanager.html - MapServer MapManager is an easy to use WYSWYG desktop GUI application that allows you to compose good looking MapServer map files.
        + https://github.com/mapgears/scribeui - http://scribeui.org/ ScribeUI is a cloud based tool to easily edit mapfiles and immediately view the result, all at the same place.
